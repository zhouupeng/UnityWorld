		"vad_bos":"30000",
		"vad_eos":"1000",
		"cloud_vad_eos":"30000"
	},
	
	// 识别（音频输入）参数
	"iat":{
		"sample_rate":"16000"
	},

	/* 业务流程相关参数 */
	// 语音业务流程控制
	"speech":{
		"data_source":"sdk",
		"interact_mode":"oneshot"
	}
}